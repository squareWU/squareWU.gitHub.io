        <h1 id="第一次安装并使用hexo"><a href="#第一次安装并使用hexo" class="headerlink" title="第一次安装并使用hexo"></a>第一次安装并使用hexo</h1><p><a href="https://www.cnblogs.com/fengxiongZz/p/7707219.html" target="_blank" rel="noopener">参考博客</a></p>
<p>在部署过程中遇到了问题，查看了<a href="https://hexo.io/zh-cn/docs/deployment" target="_blank" rel="noopener">官方文档</a>才发现原因是没有安装hexo-deployer-git，通过命令<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm install hexo-deployer-git --save</span><br></pre></td></tr></table></figure></p>
<p>完成安装之后，通过命令<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">hexo clean</span><br><span class="line">hexo deploy</span><br></pre></td></tr></table></figure></p>
<p>就可完成部署。</p>
